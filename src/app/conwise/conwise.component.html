<div class='fixed-top'>
<div class='container'>
<div class="form-inline">
  <input  class="form-control mr-sm-2"  [(ngModel)]='listFilter' placeholder="Search Using Date" aria-label="Search">


<div class="from-inline">
<select class="btn btn-outline-secondary" #i>
  <option  value='date'>DATE</option>
  <option value='active'>ACTIVE</option>
  <option value='dailyconfirmed'>CONFIRMED</option>
  <option value='totalconfirmed'>TOTAL CONFIRMED</option>
  <option value='dailyrecovered'>RECOVERED</option>
  <option value='totalrecovered'>TOTAL RECOVERED</option>
  <option value='dailydeceased'>DECEASED</option>
  <option value='totaldeceased'>TOTAL DECEASED</option>


</select>
<button  class="btn btn-outline-success" (click)=sortA(i.value) id="i">Increasing</button>
  <button  class="btn btn-outline-success" (click)=sortD(i.value) id="d">Decreasing</button>
</div>
</div>
</div>
</div>
<div class='container'  style="margin-top: 200px">

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col" >DATE</th>
      <th scope="col" >ACTIVE</th>
      <th scope="col">CONFIRMED</th>
      <th scope="col">TOTAL CONFIRMED</th>
      <th scope="col">RECOVERED</th>
      <th scope="col">TOTAL RECOVERED</th>
      <th scope="col">DECEASED</th>
      <th scope="col">TOTAL DECEASED</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor='let r of s.reverse()'>
      <td>{{r.date}}</td>
      <td>{{r.totalconfirmed-r.totalrecovered-r.totaldeceased}}</td>
      <td>{{r.dailyconfirmed}}</td>
      <td>{{r.totalconfirmed}}</td>
      <td>{{r.dailyrecovered}}</td>
      <td>{{r.totalrecovered}}</td>
      <td>{{r.dailydeceased}}</td>
      <td>{{r.totaldeceased}}</td>
    </tr>

  </tbody>

</table>
